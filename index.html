<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Netflix Clone</title>

    <!--- owl css---->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    


</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">Netflix</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>

            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.
                </p>
                <div>
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>

           
          

        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/1.png" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/2.png" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/10.png" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/3.png" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/4.png" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/5.png" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/6.png" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/7.png" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/8.png" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/9.png" alt="" srcset="">
            </div>
            
        </div>

    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>



</body>
</html>
